<div class="col-sm-4 no-padding-left" id="customerForm" ng-show="customerVm.showForm">
    <form role="form" ng-submit="customerVm.saveRecord(customerVm.newRecord)">
        <div class="box box-default">
            <div class="box-header">
                <h3 class="box-title">{{customerVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="customerVm.closeForm()" data-widget="remove" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="customerVm.newRecord.name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" ng-model="customerVm.newRecord.phoneNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" ng-model="customerVm.newRecord.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Residential Address</label>
                    <input type="text" ng-model="customerVm.newRecord.residentialAddress" class="form-control">
                </div>
                <div class="form-group">
                    <label>Postal Address</label>
                    <input type="text" ng-model="customerVm.newRecord.postalAddress" class="form-control">
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="Notes" class="form-control" ng-model="customerVm.newRecord.notes" cols="5" rows="5"></textarea>
                </div>

            </div>
            <div class="box-footer">
                <button type="submit" id="save" data-loading-text="Saving..." class="btn btn-success"><i class="fa fa-save"></i>Save</button>
                <button type="button" ng-click="customerVm.closeForm()" class="btn btn-default"><i class="fa fa-ban"></i>Close</button>
            </div>
        </div>
    </form>
</div>
